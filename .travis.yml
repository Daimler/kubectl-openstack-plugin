go_import_path: github.com/sbueringer/kubectl-openstack-plugin

sudo: required
dist: trusty

language: go

before_script:
- make install-travis

script:
- make ci

cache:
  directories:
  - $HOME/.bzrepos

#script:
#- bazel build //cmd:cmd
#- go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
- bash <(curl -s https://codecov.io/bash)

before_deploy:
- cp bazel-bin/cmd/linux_amd64_pure_stripped/cmd /tmp/kubectl-os

deploy:
- provider: releases
  api_key: $GITHUB_RELEASE_TOKEN
  file: /tmp/kubectl-os
  overwrite: true
  skip_cleanup: true
  on:
    tags: true